<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My ToDo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h2>ToDo List</h2>
    <form action="/add" method="POST" class="input-form">
      <input type="text" name="activity" placeholder="Enter task" required>
      <button type="submit">Add</button>
    </form>
    <div id="todo-list"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
